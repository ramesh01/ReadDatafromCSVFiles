  <div class="col">

<table *ngIf="tableData" class="table table-striped table-bordered">
  <tr *ngFor="let row of tableData">
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
  </tr>
</table>
